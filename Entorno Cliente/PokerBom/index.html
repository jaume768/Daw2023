<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        var joc;

        function init(){
            document.querySelector("#app").innerHTML+=`<button class="jugar" onclick="jugar()">Play!</button>`;
            document.querySelector("#app").innerHTML+=`<button class="cerrarPoker" onclick="tancaJoc()">Tanca la finestra del joc</button>`;
            document.querySelector("#app").innerHTML+=`<button class="cerrarTodo" onclick="tancaTot()">Tanca tot el programa</button>`;
        }

        function tancaJoc(){
            if (joc){
                joc.close()
            }
        }

        function tancaTot(){
            if (joc){
                joc.close();
            }
            window.close();
        }

        function promtTrampas(){
            var respuesta = prompt('Quieres hacer trampas? (SI/NO)').toUpperCase();

            return respuesta
        }


        function jugar(){
            
            var promt = promtTrampas();
            var mensaje;
            var decision = null;

            switch (promt) {
                case 'SI':
                    mensaje = "Ah... eres un tramposo? Vamos a jugar fácil.";
                    decision = true;
                    break;
                case 'NO':
                    mensaje = "Eres muy honrado, pero seguro que perderás.";
                    decision = false;
                    break;
                default:
                    mensaje = "Por favor, responde con SI o NO.";
                    break;
            }

            if (decision !== null) {
                alert(mensaje);
                var url = `poker.html?trucos=${decision}`;
                window.open(url, "_blank", "top=300,height=300,width=800");
            }
        }

        init()

    </script>
</body>
</html>
