<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        (function(){
            for (let i = 1; i < 11; i++) {
            
                fetch("https://theteacher.codiblau.com/public/exercicis/other/asincron-post",
                    {
                        method:'POST',
                        headers:{
                            "Content-Type":"application/x-www-form-urlencoded"
                        },
                        body:'num='+i
                    })
                    .then(function(resposta){
                        return resposta.text();
                    })
                    .then(function(resposta){
                        document.querySelector("#app").innerHTML += resposta + ", ";
                    })  
            
            }
        })();
    </script>
</body>
</html>
