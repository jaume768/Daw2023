<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>hola</p>
    <button onclick="aturar()">atura</button>
    <script>

        setTimeout(function(){
            document.querySelector("p").innerHTML="adeu";
        },4000)

        var comptaAdmiracions= setInterval(function(){
            document.querySelector("p").innerHTML+="!";
        },500)

        function aturar(){
            clearInterval(comptaAdmiracions)
        }
    </script>
</body>
</html>
