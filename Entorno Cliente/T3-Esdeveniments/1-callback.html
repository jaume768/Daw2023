    <script>
        // funcio que permeti qualsevol tipus d'operaci√≥

        function operar(a,b,operacio){
            return operacio(a,b);
        }

        function suma(a,b){return a+b;}

        function resta(a,b){return a-b;}

        function multiplicar(a,b){return a*b;}

        function dividir(a,b) {return a/b;}


        var resultatSuma = operar(2,3,suma);
        var resultatResta = operar(2,3,resta);

        var resultat = operar(2,3,function(param1,param2){
            return param1^param2;
        })

        console.log(resultatSuma,resultatResta,resultat)

    </script>
